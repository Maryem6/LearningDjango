<h3>Login Now</h3>
<style>
    h5{
        color:red
    }
</style>
{% for message in messages %}
<h5>{{message}}</h5>
{% endfor %}
<form action="login" method="POST">
    {% csrf_token %}
    <p>Username:</p>
    <input type="text" name="username"/>
    <p>Password</p>
    <input type="password" name="password"/><br/>
    <input type="submit"/>
</form>
